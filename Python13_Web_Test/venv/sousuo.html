<!DOCTYPE html>
<html lang="en">
<head>    <!--头部注释-->
    <meta charset="UTF-8">
    <title>自己的搜索引擎</title>
</head>
<body>
    <div>内容    <!--div会自动在前面换行，span不会换行，都是容器-->
        <div>
            哈哈哈
            <span>66666666666</span>
        </div>
    </div>
    <h1 id="title">一级标题 搜索</h1>
    <p> 欢迎使用 </p>    <!--段落-->
    <p>快开始使用吧</p>    <!--再建一个p会自己换行，换段落,br是换行，可以单独使用一个-->
    <p>床前明月光
       疑是地上霜      <!--这样是不会换行的，必须在每句后面加br-->
       举头望明月
       低头思故乡
    </p>
    <p>1床前明月光1<br>
       2疑是地上霜2<br>      <!--这样是不会换行的，必须在每句后面加br-->
       3举头<br>望明月3<br>
        <hr>               <!--在这里加一条水平线-->
       4低头思故乡4<br>
    </p>
    <h2>二级标题<br>欢迎使用！</h2>
    <p>
                       <!--ul是无序列表-->
         <li>张三
            <ul>             <!--表中建表-->
                <li>张三san</li>
                <li>李思思</li>
            </ul>
         <li>李四</li>
         <li>王五</li>
    </ul>
    </p>
    <ol>      <!--ol是有序列表-->
         <li>第一个</li>
         <li>第二个</li>
         <li>第三个</li>
    </ol>
    <table>    <!--table是建表格-->
        <tr>
            <th>名字</th>      <!--行-->
            <th>性别</th>
            <th>年龄</th>
        </tr>
         <tr>
            <td>丽丽</td>           <!--列-->
            <td>女</td>
            <td>23</td>
        </tr>
        <tr>
            <td>哈哈哈</td>           <!--列-->
            <td>男</td>
            <td>18</td>
        </tr>
    </table>
    <a href="#title">
    <h6>一共有六级标题  这是六级标题 </h6><!--一共有六级标题-->
</body>
</html>

<!--div相当于是建立一个容器，没有实际的含义,和列表差不多-->
